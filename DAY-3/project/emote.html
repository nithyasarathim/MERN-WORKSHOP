<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Cunning Smile</title>
    <link rel="stylesheet" href="emote.css">
</head>
<body style="background-color: black;">
    <center>
        <div id="blue">
            <div id="white">
                <div id="eyes">
                    <div id="eye1">
                        <div class="iris">
                            <div class="reflection"></div>
                        </div>
                    </div>
                    <div id="eye2">
                        <div class="iris">
                            <div class="reflection"></div>
                        </div>
                    </div>
                </div>
                <div id="nose">
                    <div class="nose-reflection"></div>
                </div>
                <!-- Smile -->
                <div id="smile"></div>
                <!-- Whiskers -->
                <div class="whisker-left1"></div>
                <div class="whisker-left2"></div>
                <div class="whisker-left3"></div>
                <div class="whisker-right1"></div>
                <div class="whisker-right2"></div>
                <div class="whisker-right3"></div>
                <!-- Vertical Line -->
                <div id="whisker-line"></div>
            </div>
        </div>
    </center>
</body>
</html>
