<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="levelDisplay" class="level-title">Level 1</h1>
    <div id="boxContainer" class="box-container">
        <div id="box1" class="box closed active"></div>
        <div id="box2" class="box closed"></div>
        <div id="box3" class="box closed"></div>
        <div id="box4" class="box closed"></div>
        <div id="box5" class="box closed"></div>
    </div>

    <input 
        id="guessInput" 
        type="number" 
        class="input-box" 
        placeholder="Enter your guess..." />
    <button 
        id="submitGuess" 
        class="submit-button">
        Submit Guess
    </button>

    <p id="message" class="message"></p>

    <script src="script.js"></script>
</body>
</html>
