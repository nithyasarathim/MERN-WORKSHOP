<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="cont1">
        <h1>Click here for a joke!</h1>
        <button id="btn">Get Joke</button>
        <p id="jokeques"></p>
        <p id="jokeans"></p>
    </div>
    <div class="cont2">
        <h1>Click here for a quote!</h1>
        <button id="quoteBtn">Get Quote</button>
        <p id="quote"></p>
    </div>
    <div class="cont3">
        <h1>Dogs for sale</h1>
        <button id="dogBtn">Show Dogs</button>
        <p id="dog"></p>
        <img id="dogImage" style="display: none; width: 200px; border-radius: 5px;" />
    </div>
     
    
    <script src="index.js"></script>
</body>
</html>
